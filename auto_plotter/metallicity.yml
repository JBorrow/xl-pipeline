stellar_mass_gas_sf_metallicity_30:
  type: "scatter"
  legend_loc: "lower right"
  selection_mask: "derived_quantities.is_active_30_kpc"
  comment: "Active only"
  y:
    quantity: "derived_quantities.gas_sf_twelve_plus_log_OH_30_kpc"
    log: false
    units: "dimensionless"
    start: 7
    end: 10
  x:
    quantity: "apertures.mass_star_30_kpc"
    units: solar_mass
    start: 1e7
    end: 1e12
  median:
    plot: true
    log: true
    number_of_bins: 25
    start:
      value: 1e7
      units: solar_mass
    end:
      value: 1e12
      units: solar_mass
  metadata:
    title: "Stellar mass - Gas metallicity relation (30 kpc aperture)"
  observational_data:
    - filename: ./velociraptor-comparison-data/data/GalaxyStellarMassGasMetallicity/Tremonti2004_Data.hdf5
    - filename: ./velociraptor-comparison-data/data/GalaxyStellarMassGasMetallicity/Zahid2014_Data.hdf5
    - filename: ./velociraptor-comparison-data/data/GalaxyStellarMassGasMetallicity/Andrews2013_Data.hdf5

