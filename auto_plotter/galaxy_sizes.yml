stellar_mass_galaxy_size_100:
  type: "scatter"
  legend_loc: "upper left"
  x:
    quantity: "apertures.mass_star_100_kpc"
    units: Solar_Mass
    start: 1e6
    end: 1e12
  y:
    quantity: "apertures.rhalfmass_star_100_kpc"
    units: kpc
    start: 0.5
    end: 50
  median:
    plot: true
    log: true
    number_of_bins: 25
    start:
      value: 1e8
      units: Solar_Mass
    end:
      value: 1e12
      units: Solar_Mass
  metadata:
    title: Stellar Mass-Galaxy Size relation (100 kpc aperture)
